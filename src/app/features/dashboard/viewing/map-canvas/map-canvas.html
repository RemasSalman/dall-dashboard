<div class="map-container" [class.fullscreen]="isFullscreen">
  <!-- خريطة الصورة -->
  <img #mapImage
       src="assets/images/mapview1.jpg"
       class="map-image"
       (load)="onImageLoad()">

  <!-- Overlay Anchors -->
  <div *ngFor="let anchor of anchors" 
       class="map-anchor"
       [style.left.px]="getScaledX(anchor.position.x)"
       [style.top.px]="getScaledY(anchor.position.y)">
       
    <img src="assets/icons/service-anchor.png" 
         [alt]="anchor.name" 
         [title]="anchor.name">
         
    <span>{{ anchor.name }}</span>
  </div>
</div>
